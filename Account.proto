

message REQUEST_ACCOUNT_REGISTER
{
	require string account = 1;
	require string password = 2;
}

message REQUEST_ACCOUNT_LOGIN
{
	require string account = 1;
	require string password = 2;
}

message VO_ACCOUNT_PLAYER_INFO
{
	require int32 instanceId = 1;
	require string name = 2;
	require int32 roleVersion = 3;
	require int32 headVersion = 4;
	repeated int32 animationGloabId = 5;
	repeated int32 headGloabId = 6;
	require int32 level = 7;
	require int32 loginTimes = 8;
	require int32 roleIndex = 9;
	require string job = 10;
}

message REPONSE_ACCOUNT_ROLE_LIST
{
	repeated VO_ACCOUNT_PLAYER_INFO players = 1;
}

message VO_SERVER
{
	require string name = 1;
	require int32 id = 2;
	require int32 connectTime = 3;
}

message REPONSE_SERVER_LIST
{
	repeated VO_SERVER servers = 1;
}

message REQUEST_SERVER_SELECT
{
	require int32 id = 1;
}

message REPONSE_SERVER_SELECT
{
	require string url = 1;
}

message REQUEST_ACCOUNT_LOGOUT
{
	require string account = 1;
	require string password = 2;
}

message ACCOUNT_CHANGE_PASSWORD_CLIENT
{
	require string account = 1;
	require string oldPassword = 2;
	require string newPassword = 3;
}